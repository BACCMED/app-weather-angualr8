<!-- {{weatherData | json}} -->
<div class="container pt-4">
<div class ="row">
  <div class = "col m-2 p-4 border">
city name : {{apiService.weatherData?.city.name}}
</div>
<div class = "col m-2 p-4 border">
    <div class ="row">
        <div class = "col m-1 p-1 border"
         *ngFor="let list of apiService.weatherData?.list">

            <img src = "http://openweathermap.org/img/wn/{{list.weather[0].icon}}@2x.png">
            <p> {{ list.dt * 1000|date:'fullDate' }}</p>
            <p>{{ list.temp.day }}</p>
          </div>
</div>
</div>
